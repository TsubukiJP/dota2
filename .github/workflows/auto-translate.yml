name: Auto-Translate & Create PR

on:
  workflow_dispatch:
    inputs:
      english_path:
        description: Path to *_english.txt.json (e.g. data/abilities_english.txt.json)
        required: true
        type: string
      japanese_path:
        description: Path to *_japanese.txt.json (e.g. data/abilities_japanese.txt.json)
        required: true
        type: string
      # どちらか一方を指定（両方OK、両方空はNG）
      keys:
        description: Comma or newline separated keys (takes precedence over keys_file)
        required: false
        type: string
      keys_file:
        description: Path to a text file that lists keys (one per line)
        required: false
        type: string
      branch_name:
        description: Branch name to use for the PR
        required: false
        default: i18n/autotranslate-${{ github.run_id }}
        type: string
      pr_title_prefix:
        description: PR title prefix
        required: false
        default: "chore(i18n): auto-translate"
        type: string

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install pyyaml

      - name: Run translation
        run: |
          python scripts/translate_and_update.py \
            --english "${{ inputs.english_path }}" \
            --japanese "${{ inputs.japanese_path }}" \
            --rules rules/translation_rules.yml \
            ${{ inputs.keys && format('--keys "{0}"', inputs.keys) || '' }} \
            ${{ inputs.keys_file && format('--keys-file "{0}"', inputs.keys_file) || '' }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
            branch: ${{ inputs.branch_name }}
            title: ${{ inputs.pr_title_prefix }}
            commit-message: ${{ inputs.pr_title_prefix }}
            add-paths: |
              ${{ inputs.japanese_path }}
              translation_changes.json
            author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
            body: |
              This PR was auto-generated.

              - English: `${{ inputs.english_path }}`
              - Japanese: `${{ inputs.japanese_path }}`
              - Keys source: `${{ inputs.keys || inputs.keys_file }}`

              See `translation_changes.json` for per-key decisions (added/updated/skipped + reason).