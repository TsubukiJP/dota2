name: Release localization data

on:
  schedule:
  - cron: '5 * * * *'

jobs: 
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(TZ=Asia/Tokyo date +'%Y-%m-%d-%H')"

      - uses: actions/checkout@v2

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.date.outputs.date }}
          release_name: v${{ steps.date.outputs.date }}

      - uses: actions/setup-python@v2

      - name: Install packages
        run: pip install vdf vpk

      - name: Build zip file
        run: python scripts/build.py

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dota2jp.zip
          asset_name: dota2jp-${{ steps.date.outputs.date }}.zip
          asset_content_type: application/zip
