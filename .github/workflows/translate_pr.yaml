name: Translate Dota 2 Localization

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Translation Mode'
        required: true
        default: 'diff'
        type: choice
        options:
          - diff
          - missing
          - changed
          - missing+changed
      base_commit:
        description: 'Base commit for diff mode (e.g., HEAD~1, abc123^)'
        required: false
        default: 'HEAD~1'
      max_items:
        description: 'Max items to translate (0 = unlimited)'
        required: false
        default: '0'
  workflow_run:
    workflows: ["Fetch localization data with SteamCMD"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: translate-localization
  cancel-in-progress: false

jobs:
  translate:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0  # Full history for flexible diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/python/requirements.txt

      - name: Run translation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Build command arguments
          MODE="${{ github.event.inputs.mode || 'diff' }}"
          ARGS="--mode $MODE"
          
          # Base commit for diff mode
          BASE_COMMIT="${{ github.event.inputs.base_commit || 'HEAD~1' }}"
          if [ "$MODE" == "diff" ]; then
            ARGS="$ARGS --base-commit $BASE_COMMIT"
          fi
          
          MAX_ITEMS="${{ github.event.inputs.max_items || '0' }}"
          if [ "$MAX_ITEMS" != "0" ]; then
            ARGS="$ARGS --max-items $MAX_ITEMS"
          fi
          
          echo "Running: python scripts/python/translate.py $ARGS"
          python scripts/python/translate.py $ARGS


      - name: Build artifact
        run: |
          python scripts/python/build.py

      - name: Upload artifact
        if: ${{ always() && hashFiles('dota2jp.zip') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: dota2jp-translation
          path: |
            dota2jp.zip
            unprocessed_keys.log

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Automated translation update"
          title: "Automated Translation Update"
          body: |
            This PR contains automated translations generated by Gemini AI.

            Included files:
            - main/resource/localization/*_japanese.txt.json

            Please review the changes.
          branch: automated-translations
          delete-branch: true
          base: master
          labels: "automated-translation"
          add-paths: |
            main/resource/localization/*_japanese.txt.json
            docs/glossary.csv
            docs/ai_rules_*.md
            docs/profile_config.yaml
