name: Translate Dota 2 Localization

on:
  workflow_dispatch:
    inputs:
      mode:
        description: 'Translation Mode'
        required: true
        default: 'diff'
        type: choice
        options:
          - diff
          - range
          - missing
          - changed
          - missing+changed
      base_commit:
        description: 'Base commit for diff mode (e.g., HEAD~1, abc123^)'
        required: false
        default: 'HEAD~1'
      max_items:
        description: 'Max items to translate (0 = unlimited)'
        required: false
        default: '0'
      target_file:
        description: 'Target file (required for range mode, e.g., dota_english.txt.json)'
        required: false
        default: ''
      from_line:
        description: 'Start line (for target_file)'
        required: false
        default: '1'
      to_line:
        description: 'End line (for target_file, empty = EOF)'
        required: false
        default: ''
  workflow_run:
    workflows: ["Fetch localization data with SteamCMD"]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: translate-localization
  cancel-in-progress: false

jobs:
  translate:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}
          fetch-depth: 0  # Full history for flexible diff

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/python/requirements.txt

      - name: Run translation script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Build command arguments
          MODE="${{ github.event.inputs.mode || 'diff' }}"
          ARGS="--mode $MODE"
          
          # Base commit for diff mode
          BASE_COMMIT="${{ github.event.inputs.base_commit || 'HEAD~1' }}"
          if [ "$MODE" == "diff" ]; then
            ARGS="$ARGS --base-commit $BASE_COMMIT"
          fi
          
          MAX_ITEMS="${{ github.event.inputs.max_items || '0' }}"
          if [ "$MAX_ITEMS" != "0" ]; then
            ARGS="$ARGS --max-items $MAX_ITEMS"
          fi
          
          # Target file with line range
          TARGET_FILE="${{ github.event.inputs.target_file }}"
          if [ -n "$TARGET_FILE" ]; then
            ARGS="$ARGS --target-file $TARGET_FILE"
            FROM_LINE="${{ github.event.inputs.from_line || '1' }}"
            ARGS="$ARGS --from-line $FROM_LINE"
            TO_LINE="${{ github.event.inputs.to_line }}"
            if [ -n "$TO_LINE" ]; then
              ARGS="$ARGS --to-line $TO_LINE"
            fi
          fi
          
          echo "Running: python scripts/python/translate.py $ARGS"
          python scripts/python/translate.py $ARGS


      - name: Build artifact
        run: |
          python scripts/python/build.py

      - name: Upload artifact
        if: ${{ always() && hashFiles('dota2jp.zip') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: dota2jp-translation
          path: |
            dota2jp.zip
            unprocessed_keys.log

